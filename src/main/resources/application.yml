server:
  # ✅ Azure App Service가 주입하는 WEBSITES_PORT 사용, 기본값 8086
  port: ${WEBSITES_PORT:8086}

spring:
  application:
    name: notification-service
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

notification:
  external:
    appointment-base-url: ${APPOINTMENT_BASE_URL:}
    guest-base-url: ${GUEST_BASE_URL:}
  timezone: Asia/Seoul
